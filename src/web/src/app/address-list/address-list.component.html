<div class="container">
  <div class="border">
    <app-address-submit (updateEvent)="getContacts()"></app-address-submit>
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contacts">
        <td>
          <input type="text" id="editName" *ngIf="contact.edit" value="{{contact.name}}" #editName>
          <p *ngIf="!contact.edit">
            {{contact.name}}
          </p>
        </td>
        <td>
          <input type="text" id="editAdress" *ngIf="contact.edit" value="{{contact.adress}}" #editAdress>
          <p *ngIf="!contact.edit">
            {{contact.adress}}
          </p>
        </td>
        <td>
          <button *ngIf="contact.edit" class="btn btn-sm btn-success" (click)="updateContact(contact)">
            Update
          </button>
          <button *ngIf="contact.edit" class="btn btn-sm btn-warning" (click)="cancelEditContact(contact)">
            Cancel
          </button>
          <button *ngIf="!contact.edit" class="btn btn-sm btn-warning" (click)="editContact(contact)">
            Edit
          </button>
          <button *ngIf="!contact.edit" class="btn btn-sm btn-danger" (click)="deleteContact(contact)">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
