<div class="container">
  <div class="border">
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Adress</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contact">
    <td>{{contact.id}}</td>
    <td>{{contact.name}}</td>
    <td>{{contact.adress}}</td>
    <td>
      <button class="btn btn-sm btn-warning" (click)="editContact(contact)">
        <i class="fa fa-search">Edit</i>
      </button>
      <button class="btn btn-sm btn-danger" (click)="deleteContact(contact)">
        <i class="fa fa-search">Delete</i>
      </button>
    </td>
  </tr>
  <tr>
    <td>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col">
          <!-- <button class="btn btn-sm btn-warning" (click)="getContacts()">Submit</button> -->
        </div>
      </div>
    </form>
    </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
