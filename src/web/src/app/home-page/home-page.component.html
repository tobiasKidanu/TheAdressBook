<div class="container">
  <div class="border">
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Adress</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>{{contact.id}}</td>
    <td>{{contact.name}}</td>
    <td>{{contact.adress}}</td>
    <td>
      <button class="btn btn-sm btn-danger" (click)="deleteContact(contact)">
        <i class="fa fa-search">Delete</i>
      </button>
    </td>
  </tr>
  <tr>
    <td>
    <form>
      <div class="form-row" id="newContact">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" id="name" #name>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" id="adress" #adress>
        </div>
        <div class="col">
          <button class="btn btn-primary" (click)="addContact(name.value, adress.value)">Submit</button>
        </div>
      </div>
    </form>
    </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
